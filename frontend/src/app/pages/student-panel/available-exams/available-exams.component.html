<div *ngIf="loading">
  <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>
<div *ngIf="!loading" class="exam-list-wrapper">
  <div *ngFor="let course of courses" class="course">
    <h2>{{course.courseCode}} - {{course.name}}</h2>
    <ul>
      <li *ngFor="let exam of course.exams" class="exam">
        <div class="exam-name">
          <a [routerLink]="['/exams/available', exam.examId]">{{exam.name}}</a>
        </div>
        <div class="exam-description">
          {{exam.description}}
        </div>
      </li>
    </ul>
  </div>
</div>
