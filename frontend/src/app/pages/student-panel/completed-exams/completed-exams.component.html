<div *ngIf="loading">
  <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>
<div *ngIf="!loading" class="exam-list-wrapper">
  <div *ngFor="let course of courses" class="course">
    <h2>{{course.courseCode}} - {{course.name}}</h2>
    <ul>
      <li *ngFor="let studentExam of course.studentExams" class="exam">
        <p class="exam-description">
          <a [routerLink]="['/exams/completed', studentExam.studentExamId]">{{studentExam.exam.name}}</a> - {{studentExam.exam.description}}
        </p>
        <p>
          Zavr≈°en: {{studentExam.endTime | date:'medium'}}; Bodovi: {{studentExam.points}}/{{studentExam.exam.numberOfQuestions}}
        </p>
      </li>
    </ul>
  </div>
</div>
